<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 10px solid

        }
        body {
            display: flex;            
            flex-direction: column;   
            align-items: center;      
            justify-content: center;  
            min-height: 100vh;
            background-color: rgb(29, 28, 28) ;     
            overflow: hidden;
        }

        #snake {                    
            display:flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(
                #e4e696 90deg,
                #94976d 90deg 180deg,
                #e4e696 180deg 270deg,
                #94976d 270deg 360deg
            );
            background-repeat: repeat;
            background-size: 40px 40px;
            background-position: top left;
            
        }


        #Rejouer {
            
            border: grey;
            margin: 10;
            background: linear-gradient(#014706, #027428);
            width: 100;
            height: 50;
            border-radius: 10px;
            text-align: center;
            text-shadow: 1px 1px 1px #000;
            cursor: pointer;
            color: rgb(0, 0, 0);
            font-size: 1rem;
            

        }

        #Rejouer:active {
            box-shadow:
                inset -2px -2px 3px rgba(255, 255, 255, 0.6),
                inset 2px 2px 3px rgba(0, 0, 0, 0.6);
        }

        #Rejouer:hover{
            
            background-color: linear-gradient(#027428, #014706);
            }

        #bienvenu {
            color: rgb(0, 0, 0);
            font-size: 100px;
            border-color: grey;
            font-family:Verdana, Geneva, Tahoma, sans-serif;



        
        
            


             


        }
        .cache {
            display: none;
        }
        #stop-button{
            display: none;
        }

        

    </style>
</head>
<body>
 <button id ="Rejouer">Jouer</button>
 <a id ="bienvenu"> Snake</A>
<figure><Audio src="super-mario-death-sound-sound-effect.mp3" autoplay id="mario"></Audio>
<audio id="yoshi" src="yoshi-tongue.mp3" autoplay></audio> 
<audio id ="fond" src="level-iv-339695.mp3" autoplay loop></audio>
       <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16" id="play-button">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
  <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16" id="stop-button">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
  <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0z"/>
</svg></figure>

 <canvas width="400px" height="400px" id="snake"></canvas>
 <script>
    const play = document.querySelector("#play-button")
    const pause = document.querySelector("#stop-button")
    let fond = document.querySelector("#fond")

    fond.volume = 0.02;



    play.addEventListener("click", function(){
        fond.play()
        pause.style.display ="initial";
        this.style.display = "none";
    });

    pause.addEventListener("click", function(){
        fond.pause()
        play.style.display ="initial";
        this.style.display ="none"
    });

     
 </script>
 <script>
       const Rejouer = document.getElementById("Rejouer")
       const canvas = document.querySelector("canvas")
       const context = canvas.getContext('2d')
    

       let Audio = document.querySelector("#mario")
       let sound = document.querySelector("#yoshi")

       Audio.volume = 0.04
       sound.volume = 0.05
    
       let box = 20
       let game
       let etatDuJeu = "menu"
       let newHead = {}
       let snake = []

       let food1 = {}

       let food = {}
       let score = 0
       let d

       min = 1
       max = 5

        
       Rejouer.classList.add("cache");

       document.addEventListener("keydown", direction);

        function collision(head, array){
        for(let g =1 ; g < array.length; g++){
        if(head.x == array[g].x && head.y == array[g].y){
                return true;
                        }
                    }
            return false
                }

        

       function getRandomArbitrary(min, max) {
            // J'ai corrigÃ© ta formule pour qu'elle donne un entier (1, 2, 3, 4, ou 5)
            return Math.floor(Math.random() * (max - min + 1)) + min;


                        
}
       function direction(event){                         
           let key = event.keyCode;
           if(key == 37 && d != "RIGHT"){
              d = "LEFT";
           } else if (key == 38 && d != "DOWN"){
             d = "UP";
           } else if (key == 39 && d != "LEFT"){
            d = "RIGHT";
           } else if (key == 40 && d != "UP"){
            d = "DOWN";
           }
       }

       function stopGame(){
        etatDuJeu = "perdu";
        Audio.play();

                setTimeout(function() {
                context.clearRect(0, 0, 400, 400)
                etatDuJeu = "menu";
                Rejouer.classList.remove("cache");
                }, 6000);

       }


       Rejouer.addEventListener("click", startGame);

       function startGame(){
        score = 0;
        snake= [{ x: 10*box, y: 10*box }] 
        food = {
           x: Math.floor(Math.random() * 15 + 1) * box,
           y: Math.floor(Math.random() * 15 + 1) * box 
       }
        d = null;
        etatDuJeu = "enJeu";
        Rejouer.classList.add("cache");

       }

       function gameLoop(){
                if (etatDuJeu === "enJeu"){
                    context.clearRect(0, 0, 400, 400)

                    for(let i = 0; i < snake.length; i++ ){
                            context.fillStyle = (i == 0) ? "black" : "green"  
                            context.fillRect(snake[i].x, snake[i].y, box, box) 
                            context.strokeStyle ="black" 
                            context.strokeRect(snake[i].x, snake[i].y, box, box);
                    }

                    context.font = `${box}px Arial`
                    context.textAlign = "start";
                    context.textBaseline='top';            
                    context.fillText('ðŸŽ',food.x, food.y, box, box); 

                    context.font = `${box}px Arial`
                    context.textAlign = "start";
                    context.textBaseline='top';    
                    context.fillText('ðŸ',food1.x, food1.y, box, box)

                   let snakeX = snake[0].x
                   let snakeY = snake[0].y

                    if(d == "LEFT") snakeX -= box;
                    if(d == "UP")    snakeY -= box; 
                    if(d == "RIGHT") snakeX += box;
                    if(d == "DOWN") snakeY += box;

                    let chance = getRandomArbitrary(1, 5); 



                    if (snakeX == food.x && snakeY == food.y || snakeX == food1.x && snakeY == food1.y) {
                 
                            if (snakeX == food.x && snakeY == food.y) {
                                score++;
                                sound.play();
                                if (chance != 4) {
                                   food = {
                                    x: Math.floor(Math.random() * 15 + 1) * box,
                                    y: Math.floor(Math.random() * 15 + 1) * box
                                };
                                   food1 = {}
                                } else{
                                    food1 = {
                                       x: Math.floor(Math.random() * 15 + 1) * box,
                                       y: Math.floor(Math.random() * 15 + 1) * box
            
                                }; food = {}}
                            
                            
                            } else  if (snakeX == food1.x && snakeY == food1.y) {
                                score += 6; 
                                sound.play();
                                if (chance != 4) {
                                    food = {
                                        x: Math.floor(Math.random() * 15 + 1) * box,
                                        y: Math.floor(Math.random() * 15 + 1) * box
                                    };
                                    food1 ={}
                                } else{
                                    food1 = {
                                       x: Math.floor(Math.random() * 15 + 1) * box,
                                       y: Math.floor(Math.random() * 15 + 1) * box
                                };food ={}}
                            
    
  
                            }else {
                            snake.pop();

                    }
                }else{
                    snake.pop();
                }
                   
                        
                
            


                    newHead = {
                    x: snakeX,
                    y: snakeY }
                


                    if(snakeX < 0 || snakeY < 0 || snakeX > 19*box || snakeY > 19*box || collision(newHead, snake)){
                        stopGame()
                        return;

                    }

                    snake.unshift (newHead);

                    context.fillStyle ="Black"
                    context.font = `${20}px pacifico strong`
                    context.fillText("Score : " + score , 0.10*box+10 , 0.10*box+10) 

                
                
                
                }
                else if (etatDuJeu ==="perdu"){
                            context.fillStyle="red"
                            context.font ="30px Arial"
                            context.textAlign= "center";
                            context.textBaseline ="middle";
                            context.fillText("GAME OVER", canvas.width/2, canvas.height/2) 
                            
                }
                else if (etatDuJeu ==="menu"){
                    context.fillStyle ="Black"
                    context.font="20px Pacifico"
                    context.textAlign= "center";
                    context.textBaseline ="middle";
                    context.fillText("Cliquez sur Jouer pour commencer", canvas.width/2, canvas.height/2)

                    Rejouer.classList.remove("cache");
                }

                else{
                    return false
                }



            
        
            }
            game = setInterval(gameLoop, 120);



                








   </script>
</body>
</html>
